<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container" class="container">
      <div class="row">
        <div class="col align-items-center flex-col sign-up">
          <div class="form-wrapper align-items-center">
            <div class="form sign-up">
              <div class="input-group">
                <i class="bx bxs-user"></i>
                <input
                  type="text"
                  id="register-username"
                  placeholder="Username"
                  required
                />
              </div>
              <div class="input-group">
                <i class="bx bx-mail-send"></i>
                <input
                  type="email"
                  id="register-email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="input-group">
                <i class="bx bxs-lock-alt"></i>
                <input
                  type="password"
                  id="register-password"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="input-group">
                <i class="bx bxs-lock-alt"></i>
                <input
                  type="password"
                  id="register-confirm-password"
                  placeholder="Confirm password"
                  required
                />
              </div>
              <button id="google-signup" class="social-button">
                Sign up with Google
              </button>
              <button id="facebook-signup" class="social-button">
                Sign up with Facebook
              </button>
              <button id="register-button">Sign up</button>
              <p>
                <span>Already have an account?</span>
                <b onclick="toggle()" class="pointer">Sign in here</b>
              </p>
            </div>
          </div>
        </div>
        <div class="col align-items-center flex-col sign-in">
          <div class="form-wrapper align-items-center">
            <div class="form sign-in">
              <div class="input-group">
                <i class="bx bxs-user"></i>
                <input
                  type="text"
                  id="login-username"
                  placeholder="Username"
                  required
                />
              </div>
              <div class="input-group">
                <i class="bx bxs-lock-alt"></i>
                <input
                  type="password"
                  id="login-password"
                  placeholder="Password"
                  required
                />
              </div>
              <button id="google-login" class="social-button">
                Sign in with Google
              </button>
              <button id="facebook-login" class="social-button">
                Sign in with Facebook
              </button>
              <button id="login-button">Sign in</button>
              <p><b>Forgot password?</b></p>
              <p>
                <span>Don't have an account?</span>
                <b onclick="toggle()" class="pointer">Sign up here</b>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row content-row">
        <div class="col align-items-center flex-col">
          <div class="text sign-in">
            <h2>Welcome</h2>
          </div>
          <div class="img sign-in">
            <!-- Add any relevant image here -->
          </div>
        </div>
        <div class="col align-items-center flex-col">
          <div class="img sign-up">
            <!-- Add any relevant image here -->
          </div>
          <div class="text sign-up">
            <h2>Join with us</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
